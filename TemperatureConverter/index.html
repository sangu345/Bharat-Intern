<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" step="any" placeholder="Enter temperature" class="input-box" autofocus>
      <select id="unit" class="input-box">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
      <button id="convertButton" class="input-box">Convert</button>
    </div>
    <div class="output-container">
      <div class="result-box" id="celsiusResult">Celsius: </div>
      <div class="result-box" id="fahrenheitResult">Fahrenheit: </div>
      <div class="result-box" id="kelvinResult">Kelvin: </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
